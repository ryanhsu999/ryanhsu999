    <style>
      body {
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
      }

      .semiconductor-icon {
        width: 200px;
        height: 200px;
        background: white;
        border-radius: 50%;
        border: 5px solid #cc0000;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Grid lines - vertical */
      .semiconductor-icon::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(to right,
            #999 0px,
            #999 1px,
            transparent 1px,
            transparent 20px);
      }

      /* Grid lines - horizontal */
      .semiconductor-icon::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(to bottom,
            #999 0px,
            #999 1px,
            transparent 1px,
            transparent 20px);
      }

      .icon-label {
        margin-top: 20px;
        font-size: 24px;
        color: #cc0000;
        font-weight: bold;
        letter-spacing: 2px;
      }
    </style>
  </head>
